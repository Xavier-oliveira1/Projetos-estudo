<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
        <h1>Contact Us</h1>

        <form>
            <label for="">First Name</label> 
            <input type="text" id="first-name" ><!--This field is required--> 

            <label for="" id="last">Last Name</label> 
            <input type="text" id="last-name" ><!--This field is required--> <br>

            <label for="" id="email">Email Address</label>
            <input type="email" id="email" ><!--Please enter a valid email address
            This field is required--> <br>


            <label for="">Query Type</label>
            <input type="checkbox" class="check">General Enquiry
            <input type="checkbox" class="check">Support Request 
            <!--Please select a query type-->

            <label for="">Message</label>
            <textarea name="message" id="message" ></textarea> 
            <!--This field is required--> 

            <input type="checkbox">I consent to being contacted by the team 
             

            <button>Submit</button>To submit this form, please consent to being contacted
        </form>
    </section>

    <!-- Message Sent!
      Thanks for completing the form. We'll be in touch soon!-->

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.

      </footer>

  </main>
</body>
</html>
